language: php

php:
  - "7.0"

before_script:
  - composer install
  - cd /var/www/html/web/app/themes/example-theme && composer install

script:
    - ./vendor/bin/phpunit

build:
  post_ci:
    - docker build -t 824574892225.dkr.ecr.eu-west-2.amazonaws.com/wordpress:$BRANCH.$BUILD_NUMBER .
  push:
    - docker push 824574892225.dkr.ecr.eu-west-2.amazonaws.com/wordpress:$BRANCH.$BUILD_NUMBER

notifications:
  email: false   

integrations:
  hub:
    - integrationName: amazon_ecr
      region: eu-west-2              
      type: ecr